<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Card</title>
  <link rel="stylesheet" href="card.css">
</head>
<body>

  <div class="wrapper">

    <h1 class="page-title">User Profile Card</h1>


    <div class="card">

      <img src="https://png.pngtree.com/png-vector/20191110/ourmid/pngtree-avatar-icon-profile-icon-member-login-vector-isolated-png-image_1978396.jpg" alt="profile" class="profile-img">

      <div class="content">
        <h2 class="name">JUEJUE</h2>
        <p class="desc">Level 25</p>
        <p class="location">FUN W/ CODE</p>

        <div class="social">
          <a href="https://facebook.com" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="facebook">
          </a>
          <a href="https://twitter.com" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="twitter">
          </a>
          <a href="https://linkedin.com" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733561.png" alt="linkedin">
          </a>
        </div>
      </div>

      <a href="https://facebook.com" class="contact-btn">
        Contact
      </a>
    </div>
  </div>

</body>
</html>
