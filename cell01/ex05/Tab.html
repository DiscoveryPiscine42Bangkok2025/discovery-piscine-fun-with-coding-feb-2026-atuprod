<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tab</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }

      td {
        border: 1px solid black;
        padding: 40px;
        font-size: 20px;
      }

      .left {
        background-color: #c9d18a;
      }

      .right {
        background-color: #f7c6b2;
      }
    </style>
  </head>

  <body>
    <table>
      <tr>
        <td class="left">First cell</td>
        <td class="right">Second cell</td>
      </tr>
    </table>
  </body>
</html>
