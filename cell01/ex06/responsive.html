<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Responsive</title>
    <style>
     
      html, body {
        height: 100%;
        margin: 0;
      }

      table {
        width: 100%;
        height: 100%;
        border-collapse: collapse;
        table-layout: fixed; 
      }

      td {
        border: 1px solid black;
        padding: 20px;
        font-size: 2vw;   
        text-align: center;
        vertical-align: middle;
        word-wrap: break-word;
      }

      .left {
        background-color: #c9d18a;
      }

      .right {
        background-color: #f7c6b2;
      }

      
      @media (max-width: 600px) {
        td {
          font-size: 4vw;
        }
      }
    </style>
  </head>

  <body>
    <table>
      <tr>
        <td class="left">First cell</td>
        <td class="right">Second cell</td>
      </tr>
    </table>
  </body>
</html>
